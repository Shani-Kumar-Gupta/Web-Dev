<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Element</title>
  </head>
  <body>
    <form>
      <input type="text" /><br />
      <input type="submit" /> <br />
      <input type="file" name="" id="" /><br />
      <input type="range" name="" id="" />

      <!-- Radio Button Example -->
      <p>Please select your fav language:</p>
      <input type="radio" name="language" id="java" value="Java" />
      <label for="java">Java</label>
      <input type="radio" name="language" id="c++" value="C++" />
      <label for="++">C++</label>
      <input type="radio" name="language" id="python" value="Python" />
      <label for="python">Python</label>

      <!-- Checkbox Example -->
      <p>Which languages do you know?</p>
      <input type="checkbox" name="html" id="html" value="html" />
      <label for="html">HTML</label>
      <input type="checkbox" name="css" id="css" value="css" />
      <label for="js">CSS</label>
      <input type="checkbox" name="js" id="js" value="javascript" />
      <label for="js">Javascript</label>
    </form>
  </body>
</html>
